services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      # ⚠️ ВНИМАНИЕ: Это дефолтные credentials для локальной разработки!
      # В продакшене используйте внешний S3 (см. docker-compose.prod.yml)
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:RELEASE.2024-01-11T05-49-32Z
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      S3_BUCKET: birdmaid-builds
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}); do sleep 1; done;
      /usr/bin/mc mb -p local/$${S3_BUCKET} || true;
      /usr/bin/mc anonymous set download local/$${S3_BUCKET};
      exit 0;
      "

  back:
    build: ./back
    ports:
      - "3000:3000"
    environment:
      MONGO_URL: mongodb://mongo:27017/birdmaid
      # ⚠️ ВНИМАНИЕ: Это дефолтные credentials для локальной разработки!
      # В продакшене используйте внешний S3 (см. docker-compose.prod.yml)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: birdmaid-builds
      S3_PUBLIC_URL: http://localhost:9000
    depends_on:
      - mongo
      - minio
      - minio-init

  front:
    build: ./front
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    depends_on:
      - back

volumes:
  mongo-data:
  minio-data:
